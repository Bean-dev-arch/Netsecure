<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration des utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        button, input, select {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #007bff;
            color: white;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Gestion des utilisateurs</h1>

<!-- Formulaire pour ajouter un nouvel utilisateur -->
<div class="form-container">
    <h3>Ajouter un utilisateur</h3>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <label for="accreditation">Niveau d'accréditation :</label>
    <select id="accreditation">
        <option value="1">Niveau 1</option>
        <option value="2">Niveau 2</option>
        <option value="3">Niveau 3</option>
        <option value="4">Niveau 4</option>
        <option value="admin">Admin</option>
    </select>
    <button onclick="addUser()">Ajouter</button>
</div>

<!-- Tableau des utilisateurs existants -->
<table>
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Mot de passe</th>
            <th>Niveau d'accréditation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="user-list">
        <!-- Les utilisateurs seront affichés ici -->
    </tbody>
</table>

<!-- Bouton pour revenir à la page d'accueil -->
<button class="back-button" onclick="window.location.href='homepage.html'">Retour à la homepage</button>

<script>
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Afficher les utilisateurs existants
    function displayUsers() {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';

        users.forEach((user, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.username}</td>
                <td>${user.password}</td>
                <td>${user.accreditation}</td>
                <td>
                    <button onclick="editUser(${index})">Modifier</button>
                    <button class="delete-button" onclick="deleteUser(${index})">Supprimer</button>
                </td>
            `;
            userList.appendChild(tr);
        });
    }

    // Ajouter un utilisateur
    function addUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const accreditation = document.getElementById('accreditation').value;

        if (username && password) {
            const newUser = { username, password, accreditation };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        } else {
            alert('Veuillez remplir tous les champs.');
        }
    }

    // Modifier un utilisateur
    function editUser(index) {
        const user = users[index];
        const newUsername = prompt("Modifier le nom d'utilisateur :", user.username);
        const newPassword = prompt("Modifier le mot de passe :", user.password);
        const newAccreditation = prompt("Modifier le niveau d'accréditation :", user.accreditation);

        if (newUsername && newPassword && newAccreditation) {
            users[index] = { username: newUsername, password: newPassword, accreditation: newAccreditation };
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
        } else {
            alert("Tous les champs doivent être remplis.");
        }
    }

    // Supprimer un utilisateur
    function deleteUser(index) {
        if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?")) {
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
        }
    }

    // Charger les utilisateurs au démarrage
    displayUsers();
</script>

</body>
</html>
