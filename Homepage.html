<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fond noir */
            color: #ffffff; /* Texte en blanc */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 50px;
        }
        .menu {
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        a, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            display: block;
        }
        a:hover, button:hover {
            background-color: #218838;
        }
        .welcome-message {
            text-align: right;
        }
        .welcome-message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .welcome-message p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- Menu à gauche -->
<div class="menu">
    <!-- Lien vers la boîte de réception -->
    <a href="inbox.html">Accéder à ma boîte de réception</a>

    <!-- Lien vers la page de rapports -->
    <a href="rapport.html">Envoyer un rapport</a>

    <!-- Lien vers la page Affaires en cours -->
    <a href="affaires-en-cours.html">Affaires en cours</a>

    <!-- Lien vers la page Dossiers judiciaires -->
    <a href="dossiers-judiciaires.html">Dossiers judiciaires</a>

    <!-- Lien vers la page Most Wanted -->
    <a href="most-wanted.html">Most Wanted</a>

    <!-- Si l'utilisateur est admin, afficher le lien vers la configuration -->
    <button id="config-link" style="display:none;" onclick="window.location.href='config.html'">Configuration (admin seulement)</button>

    <!-- Bouton de déconnexion -->
    <button class="logout-button" onclick="logout()">Déconnexion</button>
</div>

<!-- Message de bienvenue à droite -->
<div class="welcome-message">
    <h1>Bienvenue agent <span id="user-name"></span></h1>
    <p id="unread-messages">Vous avez <span id="message-count">0</span> messages non classés.</p>
</div>

<script>
    // Charger l'utilisateur connecté
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    // Afficher le nom de l'utilisateur dans le message de bienvenue
    if (loggedInUser) {
        document.getElementById('user-name').textContent = loggedInUser.username;

        // Afficher le nombre de messages non classés (inbox)
        const inbox = JSON.parse(localStorage.getItem(loggedInUser.username + '_inbox')) || [];
        document.getElementById('message-count').textContent = inbox.length;

        // Si l'utilisateur est admin, afficher le lien vers la configuration
        if (loggedInUser.accreditation === 'admin') {
            document.getElementById('config-link').style.display = 'block';
        }
    }

    // Fonction de déconnexion
    function logout() {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'index.html'; // Rediriger vers la page de connexion
    }
</script>

</body>
</html>
